name: Codex Fix (Write Access)

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  codex-fix:
    # Only trigger on @codex-fix command from authorized users
    if: |
      (
        github.event_name == 'issue_comment' ||
        github.event_name == 'pull_request_review_comment'
      ) &&
      contains(github.event.comment.body, '@codex-fix') &&
      contains(fromJSON('["coleam00"]'), github.event.comment.user.login)

    runs-on: ubuntu-latest

    permissions:
      contents: write # Allow creating branches and editing files
      pull-requests: write # Allow creating and updating pull requests
      issues: write # Allow commenting on and updating issues
      id-token: write # Required for OIDC authentication
      actions: read # Read CI results

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better context

      - name: Configure Git
        run: |
          git config user.name "codex-bot"
          git config user.email "codex-bot@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Prepare fix instructions
        run: |
          # Get the issue or PR number from the event
          if [ "${{ github.event_name }}" == "issue_comment" ]; then
            ISSUE_NUMBER="${{ github.event.issue.number }}"
          else
            ISSUE_NUMBER="${{ github.event.pull_request.number }}"
          fi

          # Read the template and replace placeholders
          INSTRUCTIONS=$(cat .github/issue_fix_prompt.md | sed 's/{AI_ASSISTANT}/codex/g')

          # Prepend context
          echo "# GitHub Context" > /tmp/codex-fix-prompt.md
          echo "- Repository: ${{ github.repository }}" >> /tmp/codex-fix-prompt.md
          echo "- Issue/PR Number: ${ISSUE_NUMBER}" >> /tmp/codex-fix-prompt.md
          echo "- Triggered by: ${{ github.event.comment.user.login }}" >> /tmp/codex-fix-prompt.md
          echo "" >> /tmp/codex-fix-prompt.md
          echo "$INSTRUCTIONS" >> /tmp/codex-fix-prompt.md

      - name: Run Codex Fix
        id: codex
        uses: openai/codex-action@v1
        timeout-minutes: 30
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}

          # Fix-specific instructions loaded from template
          prompt-file: /tmp/codex-fix-prompt.md

          # Output file for Codex results
          output-file: codex-output.md

          # Configure Codex for full access (required for network/gh CLI)
          sandbox: danger-full-access

  unauthorized-message:
    # Post message for unauthorized users
    if: |
      (
        github.event_name == 'issue_comment' ||
        github.event_name == 'pull_request_review_comment'
      ) &&
      contains(github.event.comment.body, '@codex-fix') &&
      !contains(fromJSON('["coleam00"]'), github.event.comment.user.login)

    runs-on: ubuntu-latest

    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Post unauthorized message
        uses: actions/github-script@v7
        with:
          script: |
            const comment = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚ùå @${context.actor} - You are not authorized to trigger Codex fixes.\n\nOnly maintainers can trigger Codex: Please ask a maintainer to run the fix command.`
            };

            if (context.eventName === 'issue_comment') {
              await github.rest.issues.createComment({
                ...comment,
                issue_number: context.issue.number
              });
            } else if (context.eventName === 'pull_request_review_comment') {
              await github.rest.pulls.createReplyForReviewComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                comment_id: context.payload.comment.id,
                body: comment.body
              });
            }
